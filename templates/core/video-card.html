<div class="card video-card">
  <a href="{{ video.get_absolute_url }}">
    {% load embed_video_tags %}
    <img class="card-img-top" 
      src="{% video video.url as v %}{{ v.thumbnail }}{% endvideo %}" 
      alt="Video">
  </a>
  <div class="card-body">
    <h2 class="card-title">
      <a href="{{ video.get_absolute_url }}">{{ video.title }}</a>
    </h2>
    {% with video as resource %}
      {% include "core/meta.html" %}
    {% endwith %}
  </div>
</div>
